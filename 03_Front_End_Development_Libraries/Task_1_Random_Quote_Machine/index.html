<!DOCTYPE html>
<html lang="en">

<head>
  <title>Random Quote Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="device-width,initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div id="wrapper" class="d-flex align-items-center" style="background-color: orange;">
    <div id="quote-box" class="container col-md-6" style="background-color: red">
      <div id="quote-text" class="row">
        <span id="text" class="text-center" style="color:white">Insert quote here</span>
      </div>
      <div id="quote-author" class="row">
        <span id="author" class="text-end" style="background-color: blue; color: white">Insert author here</span>
      </div>
      <div id="quote-buttons" class="row">
        <div id="tweet-button" class="col-10">
          <a id="tweet-quote" href=#>Insert twitter link here</a>
        </div>
        <div id="new-quote-button" class="col-2" style="background-color: yellow">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<title>Survey Form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>
  <div class="container">
    <header class="header">
      <h1 class="textCenter" id="title">Quality Assessment</h1>
      <p class="textCenter" id="description">Please answer these questions truthfully so we can improve the quality of our product</p>
    </header>
    <form id="survey-form">
      <div class="formGroup">
        <label id="name-label" for="name">Name:</label><br>
        <input type="text" class="formControl" id="name" name="name" placeholder="Enter your name" required="">
      </div>
      <div class="formGroup">
        <label id="email-label" for="email">Email:</label><br>
        <input type="email" class="formControl" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email" required="">
      </div>
      <div class="formGroup">
        <label id="number-label" for="phoneNumber">Phone Number:</label><br>
        <input type="number" class="formControl" id="number" name="phoneNumber" min="1000000" max="10000000000000" placeholder="Enter your phone number">
      </div>
      <div class="formGroup dropdownGroup">
        <p id="dropdown" for="currentRole">Occupation:</p>
        <select id="currentRoleDropdown" class="formControl dropdownControl" name="currentRoleDropdown" required="">
          <option disabled="" selected="" value="">Select current role</option>
          <option value="fullTimeJob">Full time job</option>
          <option value="student">Student</option>
          <option value="fullTimeStudent">Full time student</option>
          <option value="preferNotToSay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="formGroup">
        <p>Would you recommend our profuct to a friend?</p>
        <input type="radio" class="inputRadio" id="definitely" name="recommend" value="Definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" class="inputRadio" id="maybe" name="recommend" value="Maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" class="inputRadio" id="no" name="recommend" value="No">
        <label for="no">No</label>
      </div>
      <div class="formGroup">
        <p>What would you like to see improved?</p>
        <input type="checkbox" class="inputCheckbox" id="design" name="improved" value="Desgin">
        <label for="design">Design</label><br>
        <input type="checkbox" class="inputCheckbox" id="buildQuality" name="improved" value="Build Quality">
        <label for="buildQuality">Build Quality</label><br>
        <input type="checkbox" class="inputCheckbox" id="usability" name="improved" value="Useablity">
        <label for="usability">Usability</label><br>
        <input type="checkbox" class="inputCheckbox" id="responsiveness" name="improved" value="Responsiveness">
        <label for="responsiveness">Responsiveness</label>
      </div>
      <div class="formGroup">
        <p>Any comments or suggestions?</p>
        <textarea class="inputTextarea" id="comments" name="comments" placeholder="Enter your comment here"></textarea>
      </div>
      <div>
        <button class="submitButton" id="submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
